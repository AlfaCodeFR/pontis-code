<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="${styleUri}" rel="stylesheet" />
    <title>PONTIS Translator</title>
  </head>
  <body>
    <label for="inputBox">Input</label>
    <textarea id="inputBox" rows="6" placeholder="Masukkan kode Anda..."></textarea>

    <label for="modelSelect">Model</label>
    <select id="modelSelect">
      <option value="Qwen/Qwen3-4B-Base">Qwen</option>
      <option value="deepseek-ai/deepseek-coder-1.3b-instruct">Deepseek</option>
      <option value="microsoft/phi-2">Phi</option>
      <option value="uclanlp/plbart-base">PLBART</option>
      <option value="Salesforce/codet5-base">CodeT5</option>
    </select>

    <div class="row">
      <div>
        <label for="langFrom">From</label>
        <select id="langFrom">
          <option>Java</option>
          <option>C#</option>
        </select>
      </div>
      <div>
        <label for="langTo">To</label>
        <select id="langTo">
          <option>Java</option>
          <option>C#</option>
        </select>
      </div>
    </div>

    <div class="button-group">
      <button id="translateBtn">Translate</button>
    </div>

    <label for="outputBox">Output</label>
    <textarea id="outputBox" rows="6" readonly placeholder="Hasil translasi akan muncul di sini..."></textarea>

    <div class="button-group">
      <button id="copyBtn">Copy</button>
      <button id="newFileBtn">Add New File</button>
    </div>

    <script nonce="%%NONCE%%" src="%%SCRIPT_URI%%"></script>
  </body>
</html>
